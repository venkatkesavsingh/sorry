<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sorry Everywhere</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        height: 100vh;
        width: 100vw;
        position: relative;
    }
    .sorry {
        position: absolute;
        color: red;
        font-size: 5vw; /* Scales with screen width */
        font-family: Arial, sans-serif;
        animation: fadeOut 5s forwards;
        font-weight: bold;
        user-select: none;
    }
    @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }
</style>
</head>
<body>

<script>
function createSorry() {
    const msg = document.createElement("div");
    msg.classList.add("sorry");
    msg.textContent = "Sorry";

    // Random position
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    msg.style.left = `${x}px`;
    msg.style.top = `${y}px`;

    document.body.appendChild(msg);

    // Remove after 5 seconds
    setTimeout(() => {
        msg.remove();
    }, 5000);
}

// Burst mode: more "Sorry" at a time
let count = 0;
const interval = setInterval(() => {
    if (count < 100) {
        // Create 3-5 messages at once
        let burst = Math.floor(Math.random() * 3) + 3;
        for (let i = 0; i < burst; i++) {
            createSorry();
        }
        count += burst;
    } else {
        clearInterval(interval);
    }
}, 300); // every 0.3 seconds
</script>

</body>
</html>
