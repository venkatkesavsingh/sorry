<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sorry Everywhere</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        height: 100vh;
        width: 100vw;
        position: relative;
    }
    .sorry {
        position: absolute;
        color: red;
        font-size: 24px;
        font-family: Arial, sans-serif;
        animation: fadeOut 5s forwards;
    }
    @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }
</style>
</head>
<body>

<script>
function createSorry() {
    const msg = document.createElement("div");
    msg.classList.add("sorry");
    msg.textContent = "Sorry";

    // Random position on screen
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;

    msg.style.left = `${x}px`;
    msg.style.top = `${y}px`;

    document.body.appendChild(msg);

    // Remove after 5 seconds
    setTimeout(() => {
        msg.remove();
    }, 5000);
}

// Show a new "Sorry" every 300ms until 100 times
let count = 0;
const interval = setInterval(() => {
    if (count < 100) {
        createSorry();
        count++;
    } else {
        clearInterval(interval);
    }
}, 300);
</script>

</body>
</html>
