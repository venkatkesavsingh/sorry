<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sorry Everywhere</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
        height: 100%;
        width: 100%;
        position: relative;
    }
    .sorry {
        position: fixed;
        color: red;
        font-size: 6vw; /* responsive font size */
        font-family: Arial, sans-serif;
        font-weight: bold;
        animation: fadeOut 5s forwards;
        user-select: none;
    }
    @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }
</style>
</head>
<body>

<script>
function createSorry() {
    const msg = document.createElement("div");
    msg.classList.add("sorry");
    msg.textContent = "Sorry";

    // Random position
    const x = Math.random() * (window.innerWidth - window.innerWidth * 0.2);
    const y = Math.random() * (window.innerHeight - window.innerHeight * 0.1);

    msg.style.left = `${x}px`;
    msg.style.top = `${y}px`;

    document.body.appendChild(msg);

    // Remove after 5 seconds
    setTimeout(() => {
        msg.remove();
    }, 5000);
}

// Keep popping forever
setInterval(() => {
    const burst = Math.floor(Math.random() * 3) + 3; // 3â€“5 at a time
    for (let i = 0; i < burst; i++) {
        createSorry();
    }
}, 300); // every 0.3 seconds
</script>

</body>
</html>
